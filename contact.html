<html lang="en">
<head>

    <link rel="stylesheet" href="contact-style.css">
    <title>Contact Me</title>
   
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="index.html"> <b>A</b>mantha.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link me-5" href="index.html#home">Home</a>
                    <a class="nav-link me-5" href="index.html#about">About</a>
                    <a class="nav-link me-5" href="index.html#projects">Projects</a>
                    <a class="nav-link me-5 " id="contact" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="container-fluid contact-container ">
        <div class="contact-form  ">
            <h1 class="text-center mb-4">Contact Me</h1>
            <!--replace action attribute to message.php if running on localhost-->
            <form id="form" action="https://formspree.io/f/mjkbqnwy" method="post"> 
                <div class="mb-3">
                    <label for="name" class="form-label" style="color:rgb(246, 246, 249);">Name</label>
                    <input type="text" class="form-control" id="uname" name="name" placeholder="Your Name" minlength="3" maxlength="100">
                    <small style="color:red;" id="error_name"></small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color:white">Email address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com" minlength="5" maxlength="100">
                    <small style="color:red;" id="error_email"></small>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" style="color:white">Message</label>
                    <textarea class="form-control" type="text" id="message" name="message" rows="3" placeholder="Your Message" minlength="3" maxlength="200" ></textarea>
                    <small style="color:red;" id="error_message"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
